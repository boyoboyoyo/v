            let currentTrack = 0;
            const tracks = [
                { name: 'The Princess of Fake Moon Loop A', artist: 'Unknown' }
            ];

            function updateTrackInfo() {
                $('#current-song').text(tracks[currentTrack].name);
                $('#current-artist').text(tracks[currentTrack].artist);
            }

            $('#play-pause-btn').click(function() {
                if (isPlaying) {
                    $(this).text('Play');
                    ap.pause();

                    $(this).text('Pause');
                    ap.play();

            });

            $('#next-btn').click(function() {
                currentTrack = (currentTrack + 1) % tracks.length;
                updateTrackInfo();
                ap.skipForward();

                $('#play-pause-btn').text('Play');
                isPlaying = false;
            });

            // ===== ÁèæÂú®ÊôÇÂàª =====
            function updateTime() {
                const now = new Date();
                const timeStr = now.toLocaleString('ja-JP', {
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                $('#current-time').text(' - ' + timeStr);
            }
            updateTime();
            setInterval(updateTime, 60000);

            // ===== „ÉÄ„Éº„ÇØ„É¢„Éº„Éâ =====
            const isDark = localStorage.getItem('darkMode') === 'true';
            if (isDark) {
                $('body').addClass('dark-mode');
                $('#theme-toggle').text('Light');
            }

            $('#theme-toggle').click(function() {
                $('body').toggleClass('dark-mode');
                const isNowDark = $('body').hasClass('dark-mode');
                $(this).text(isNowDark ? 'Light' : 'Dark');
                localStorage.setItem('darkMode', isNowDark);
            });

            // ===== „Åù„ÅÆ‰ªñ„ÅÆ„Ç≥„É≥„Éà„É≠„Éº„É´ =====
            $('#back-to-top').click(function() {
                $('html, body').animate({ scrollTop: 0 }, 600);
            });

            $('#music-toggle').click(function() {
                ap.toggle();
            });

            // ===== „Éõ„Éê„ÉºÂäπÊûúÔºà„Ç∑„É≥„Éó„É´Ôºâ =====
            $('.day').hover(

                    $(this).css('transform', 'translateY(-2px)');
                },
                function() {
                    $(this).css('transform', 'translateY(0)');
                }
            );

            console.log('‚úÖ Target site exact match version operational! üöÄ');
        });
