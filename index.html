    <!-- APlayer CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aplayer@1.10.1/dist/APlayer.min.css">

    <style>
        /* === cute-cnblogs2 風スタイル === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* === 基本設定 === */
        body {
            font-family: "Noto Sans SC", "Microsoft YaHei", "PingFang SC", "Hiragino Sans GB", "Segoe UI", sans-serif;
            font-size: 12px;
            line-height: 1.5;
            color: #7f8c93;
            background: #fff;
            position: relative;
            overflow-x: hidden;
            cursor: url('https://files-cdn.cnblogs.com/files/miluluyo/cursora.ico'), auto;
        }

        a, a:visited, a:link {
            color: #7396a7;
            text-decoration: none;
        }

        a:hover {
            color: #f60;
            cursor: pointer !important;
        }

        /* === スクロールバー === */
        *::-webkit-scrollbar-thumb {
            height: 40px;
            background-color: #ccc;
            border-radius: 16px;
        }

        *::-webkit-scrollbar {
            width: 8px;
            height: 8px;
            border-radius: 2px;
        }

        /* === 背景画像（薄く表示） === */
        body::after {
            content: "";
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.06;
            filter: grayscale(100%);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url('https://api.imacroc.cn/acg/');
        }

        /* === ヘッダー（cute-cnblogs2風） === */
        #header {
            background: url('https://images.cnblogs.com/cnblogs_com/miluluyo/1764887/o_20051406473719.jpg') center center / cover no-repeat #222;
            overflow: hidden;
            width: 100%;
            height: 40vh;
            max-height: 40vh;
            box-shadow: 0 1px 2px rgba(150,150,150,.7);
            text-align: center;
        }

        .vertical {
            display: table-cell;
            vertical-align: middle;
            width: 100%;
            position: relative;
            z-index: 2;
            height: 40vh;
        }

        #Header1_HeaderTitle {
            font-family: 'Playball', cursive;
            color: #fff;
            font-size: 3rem;
            text-shadow: 0 3px 6px rgba(0,0,0,0.3);
            margin: 10px 0 10px 0;
            letter-spacing: -1px;
            font-weight: 700;
            animation: fade-in-down 1s both;
            animation-delay: .5s;
        }

        .vertical h2 {
            margin: 0;
            font-size: 1rem;
            line-height: 1.5em;
            font-weight: 400;
            letter-spacing: .01rem;
            color: rgba(255,255,255,0.8);
            animation: fade-in-down .9s both;
            animation-delay: .3s;
            text-shadow: 0 3px 6px rgba(0,0,0,0.5);
            font-family: 'Playball', cursive;
        }

        @keyframes fade-in-down {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* === ナビゲーション === */
        #navigator {
            width: 100%;
            box-shadow: 0 1px 3px rgba(26,26,26,.1);
            background: hsla(0,0%,100%,.6);
            z-index: 1;
        }

        #navList {
            text-align: center;
            list-style: none;
            display: inline-block;
            margin-bottom: 15px;
        }

        #navList li {
            font-family: 'Josefin Sans Light', -apple-system, BlinkMacSystemFont, "Helvetica Neue", "PingFang SC", "'Hiragino Sans GB", STHeiti, "Microsoft Yahei", "Source Han Sans SC", "Noto Sans CJK SC", "WenQuanYi Micro Hei", Arial, Verdana, sans-serif;
            color: #95a5a6;
            display: inline-block;
            padding: 1rem;
            font-size: 1rem;
            text-align: center;
        }

        #navList li a {
            text-shadow: 0 3px 6px rgba(0,0,0,0.3);
        }

        #navList li a:hover {
            color: #f60;
            font-weight: 500;
        }

        .blogStats {
            display: none;
        }

        /* === メインレイアウト === */
        #main {
            max-width: 1200px;
            margin: 30px auto;
            display: flex;
            justify-content: center;
        }

        #mainContent {
            width: calc(100% - 250px);
            float: left;
            transition: all .5s ease-in-out 0s;
        }

        .forFlow {
            max-width: 830px;
            margin: 3.5rem auto;
        }

        /* === 記事項目 === */
        .day {
            min-height: 10px;
            position: relative;
            max-width: 830px;
            margin: 3.5rem auto;
            padding-bottom: 3.5rem;
            border-bottom: #ebf2f6 1px solid;
        }

        .day .dayTitle {
            display: none;
        }

        .day .postTitle {
            font-size: 20px;
            width: 100%;
            border-bottom: 1px dashed #95a5a6;
            margin-top: 2.5rem;
        }

        .day .postTitle a:link {
            background-color: rgba(0,0,0,0);
            color: #7396a7;
            font-family: "Open Sans", "Microsoft Jhenghei", "Microsoft Yahei", sans-serif;
            font-size: 1.6rem;
            line-height: 3rem;
            font-weight: bold;
            letter-spacing: -1px;
            transition: all .5s ease;
        }

        .day .postTitle a:hover {
            color: #f60 !important;
            transition: color .3s ease;
        }

        .day .postCon {
            width: 100%;
            color: #3a4145;
            font-family: Merriweather, "Open Sans", "Microsoft Jhenghei", "Microsoft Yahei", sans-serif;
            font-size: 16px;
            line-height: 1.7em;
            margin: 0;
        }

        .c_b_p_desc {
            word-wrap: break-word;
            word-break: break-all;
            overflow: hidden;
            line-height: 1.5;
            color: #7f8c93;
        }

        .postDesc {
            float: left;
            width: 100%;
            text-align: left;
            font-family: "Open Sans", sans-serif;
            font-size: .8rem;
            line-height: 1rem;
            color: #9eabb3;
            margin-bottom: 3.5rem;
        }

        .postDesc a {
            display: none;
        }

        /* === サイドバー === */
        #sideBar {
            width: 250px;
            float: right;
            font-size: .8rem;
        }

        #sideBarMain {
            margin-top: 3.5rem;
            padding: 10px;
        }

        #sideBar h3 {
            border-left: 3px solid #7396a7;
            padding-left: 5px;
        }

        .sidebar-block {
            margin-top: 20px;
        }

        .newsItem {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(228, 230, 234, 0.6);
            border-radius: 6px;
            margin-bottom: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .newsItem:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(115, 150, 167, 0.12);
        }

        .catListTitle {
            background: rgba(247, 247, 247, 0.95);
            border-bottom: 1px solid #e4e6ea;
            padding: 10px 15px;
            font-size: 13px;
            font-weight: 600;
            color: #333;
            margin: 0;
        }

        #blog-news {
            padding: 15px;
            font-size: 12px;
            line-height: 1.6;
            color: #666;
        }

        #blog-news p {
            margin-bottom: 8px;
        }

        /* === 音楽プレイヤー（cute-cnblogs風） === */
        .music-widget {
            padding: 15px;
        }

        .music-player {
            background: linear-gradient(135deg, #7396a7, #2daebf);
            border-radius: 10px;
            padding: 16px;
            color: white;
            text-align: center;
            box-shadow: 0 6px 20px rgba(115, 150, 167, 0.25);
            position: relative;
            overflow: hidden;
        }

        .music-player::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.08), transparent);
            animation: musicShine 4s linear infinite;
        }

        @keyframes musicShine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .music-info {
            margin-bottom: 10px;
            position: relative;
            z-index: 2;
        }

        .music-title {
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 3px;
        }

        .music-artist {
            font-size: 11px;
            opacity: 0.9;
        }

        .music-controls {
            display: flex;
            justify-content: center;
            gap: 6px;
            position: relative;
            z-index: 2;
        }

        .music-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 11px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .music-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
            box-shadow: 0 2px 8px rgba(255, 255, 255, 0.2);
        }

        .music-btn.play {
            width: 36px;
            height: 36px;
            background: rgba(255, 255, 255, 0.25);
        }

        /* === フローティングコントロール === */
        .floating-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .float-btn {
            display: block;
            width: 44px;
            height: 44px;
            background: rgba(115, 150, 167, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            margin-bottom: 10px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 4px 16px rgba(115, 150, 167, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .float-btn:hover {
            background: #7396a7;
            transform: scale(1.08);
            box-shadow: 0 6px 20px rgba(115, 150, 167, 0.4);
        }

        /* === スキン切り替え === */
        body.skin-furvous {
            background: #2d2d2d;
            color: #e0e0e0;
        }

        body.skin-furvous #header {
            background: url('https://images.cnblogs.com/cnblogs_com/miluluyo/1764887/o_20051406473719.jpg') center center / cover no-repeat #1a1a1a;
        }

        body.skin-furvous #navigator {
            background: rgba(45, 45, 45, 0.9);
        }

        body.skin-furvous .newsItem {
            background: rgba(68, 68, 68, 0.9);
            border-color: #555;
        }

        body.skin-furvous .catListTitle {
            background: rgba(58, 58, 58, 0.9);
            color: #e0e0e0;
        }

        body.skin-reading {
            background: #f4f1ea;
            color: #5a5a5a;
        }

        body.skin-reading #navigator {
            background: rgba(244, 241, 234, 0.9);
        }

        body.skin-reading .newsItem {
            background: rgba(255, 255, 255, 0.9);
        }

        /* === APlayer カスタマイズ === */
        .aplayer.aplayer-fixed {
            bottom: 20px !important;
            right: 20px !important;
            width: 320px !important;
            background: rgba(255, 255, 255, 0.98) !important;
            backdrop-filter: blur(15px) !important;
            border-radius: 10px !important;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12) !important;
            border: 1px solid rgba(115, 150, 167, 0.15) !important;
        }

        body.skin-furvous .aplayer.aplayer-fixed {
            background: rgba(45, 45, 45, 0.98) !important;
            border: 1px solid rgba(115, 150, 167, 0.25) !important;
        }

        /* === 魚アニメーションコンテナ === */
        .container {
            width: 100%;
            height: 200px;
            position: fixed;
            z-index: -1;
            bottom: 0;
            left: 0;
        }

        /* === レスポンシブ === */
        @media (max-width: 1000px) {
            #main {
                width: 95%;
                flex-direction: column;
            }

            #mainContent {
                width: 90%;
            }

            #sideBar {
                width: 100%;
            }
        }

        @media (max-width: 768px) {
            .floating-controls {
                bottom: 100px;
                top: auto;
            }

            #navList li {
                margin: 0 6px;
            }

            #navList a {
                font-size: 12px;
                padding: 6px 12px;
            }

            .aplayer.aplayer-fixed {
                width: 290px !important;
                bottom: 10px !important;
                right: 10px !important;
            }

            .day {
                padding: 18px 20px;
            }

            .postTitle a {
                font-size: 1.4rem;
            }

            #Header1_HeaderTitle {
                font-size: 2rem;
            }

            .float-btn {
                width: 40px;
                height: 40px;
                font-size: 14px;
            }
        }

        /* === クリア要素 === */
        .clear {
            clear: both;
        }

        /* === 画像フィックス === */
        .broken-image {
            display: none !important;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aplayer@1.10.1/dist/APlayer.min.js"></script>
</head>

<body>
    <div id="home">
        <!-- ヘッダー -->
        <div id="header">
            <div class="vertical">
                <h1><a id="Header1_HeaderTitle" href="#">Tech Blog</a></h1>
                <h2>技術と音楽の調和</h2>
            </div>
        </div>

        <!-- ナビゲーション -->
        <div id="navigator">
            <ul id="navList">
                <li><a href="#">ホーム</a></li>
                <li><a href="#">新記事</a></li>
                <li><a href="#">カテゴリ</a></li>
                <li><a href="#">アーカイブ</a></li>
                <li><a href="#">コンタクト</a></li>
            </ul>
        </div>

        <!-- メインコンテンツ -->
        <div id="main">
            <div id="mainContent">
                <div class="forFlow">
                    <!-- 記事は準備中です -->
                </div>
            </div>

            <!-- サイドバー -->
            <div id="sideBar">
                <div id="sideBarMain">
                    <div class="sidebar-block newsItem">
                        <h3 class="catListTitle">音楽プレイヤー</h3>
                        <div class="music-widget">
                            <div class="music-player">
                                <div class="music-info">
                                    <div class="music-title" id="current-song">The Princess of Fake Moon Loop A</div>
                                    <div class="music-artist" id="current-artist">Unknown</div>
                                </div>
                                <div class="music-controls">
                                    <button class="music-btn" id="prev-btn">Prev</button>
                                    <button class="music-btn play" id="play-pause-btn">Play</button>
                                    <button class="music-btn" id="next-btn">Next</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="clear"></div>
        </div>
        <div class="clear"></div>
    </div>

    <!-- フローティングコントロール -->
    <div class="floating-controls">
        <button id="skin-toggle" class="float-btn" title="スキン切り替え">Skin</button>
        <button id="music-toggle" class="float-btn" title="音楽プレイヤー">Music</button>
        <button id="back-to-top" class="float-btn" title="トップへ戻る">Top</button>
    </div>

    <!-- 音楽プレイヤー -->
    <div id="aplayer"></div>

    <!-- 魚アニメーションコンテナ -->
    <div id="jsi-flying-fish-container" class="container"></div>

    <!-- 星空エフェクト -->
    <script src="https://blog-static.cnblogs.com/files/miluluyo/three.min.js"></script>
    <script src="https://blog-static.cnblogs.com/files/miluluyo/star.js"></script>

    <!-- タップエフェクト -->
    <canvas width="1777" height="841" style="position: fixed; left: 0px; top: 0px; z-index: 2147483647; pointer-events: none;"></canvas>
    <script src="https://blog-static.cnblogs.com/files/miluluyo/mouse-click.js"></script>

    <script>
        $(document).ready(function() {
            console.log('Tech Blog - cute-cnblogs2 Style');

            // ===== APlayer 音楽プレイヤー =====
            const ap = new APlayer({
                container: document.getElementById('aplayer'),
                fixed: true,
                autoplay: false,
                theme: '#7396a7',
                loop: 'all',
                order: 'random',
                preload: 'auto',
                volume: 0.5,
                mutex: true,
                listFolded: true,
                listMaxHeight: 120,
                audio: [
                    {
                        name: 'The Princess of Fake Moon Loop A',
                        artist: 'Unknown',
                        url: 'siryou/The_Princess_of_Fake_Moon_Loop_A.mp3',
                        cover: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTIwIiBoZWlnaHQ9IjEyMCIgdmlld0JveD0iMCAwIDEyMCAxMjAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIxMjAiIGhlaWdodD0iMTIwIiBmaWxsPSIjNzM5NmE3Ii8+Cjx0ZXh0IHg9IjYwIiB5PSI3MCIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjI0IiBmb250LXdlaWdodD0iYm9sZCIgZmlsbD0id2hpdGUiIHRleHQtYW5jaG9yPSJtaWRkbGUiPm11c2ljPC90ZXh0Pgo8L3N2Zz4K'
                    }
                ]
            });

            // ===== 音楽コントロール =====
            let isPlaying = false;
            const tracks = [
                { name: 'The Princess of Fake Moon Loop A', artist: 'Unknown' }
            ];

            function updateTrackInfo() {
                $('#current-song').text(tracks[0].name);
                $('#current-artist').text(tracks[0].artist);
            }

            $('#play-pause-btn').click(function() {
                if (isPlaying) {
                    $(this).text('Play');
                    ap.pause();
                } else {
                    $(this).text('Pause');
                    ap.play();
                }
                isPlaying = !isPlaying;
            });

            ap.on('play', function() {
                $('#play-pause-btn').text('Pause');
                isPlaying = true;
            });

            ap.on('pause', function() {
                $('#play-pause-btn').text('Play');
                isPlaying = false;
            });

            // ===== スキン切り替え =====
            const skins = ['light_white', 'furvous', 'reading'];
            let currentSkin = parseInt(localStorage.getItem('skin')) || 0;

            function applySkin(skinIndex) {
                $('body').removeClass('skin-furvous skin-reading');
                if (skinIndex === 1) {
                    $('body').addClass('skin-furvous');
                } else if (skinIndex === 2) {
                    $('body').addClass('skin-reading');
                }

                // 魚アニメーションの切り替え
                $('#fish_script').remove();
                if (!isMobile()) {
                    const fishUrls = [
                        'https://blog-static.cnblogs.com/files/miluluyo/fish.js',
                        'https://blog-static.cnblogs.com/files/miluluyo/fish2.js',
                        'https://blog-static.cnblogs.com/files/miluluyo/fish3.js'
                    ];
                    const script = document.createElement('script');
                    script.type = 'text/javascript';
                    script.id = 'fish_script';
                    script.src = fishUrls[skinIndex];
                    document.body.appendChild(script);
                }
            }

            function isMobile() {
                const userAgent = navigator.userAgent;
                const mobileAgents = ["Android", "iPhone", "SymbianOS", "Windows Phone", "iPad", "iPod"];
                return mobileAgents.some(agent => userAgent.indexOf(agent) > 0);
            }

            // 初期スキン適用
            applySkin(currentSkin);

            $('#skin-toggle').click(function() {
                currentSkin = (currentSkin + 1) % skins.length;
                localStorage.setItem('skin', currentSkin);
                applySkin(currentSkin);
            });

            // ===== その他のコントロール =====
            $('#back-to-top').click(function() {
                $('html, body').animate({ scrollTop: 0 }, 600);
            });

            $('#music-toggle').click(function() {
                ap.toggle();
            });

            console.log('cute-cnblogs2 style operational');
        });
    </script>
</body>
</html>
